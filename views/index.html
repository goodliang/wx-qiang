    <script type="text/javascript">
    var t = 5;
    $(".time").html(t);
    clss = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten','one_a', 'two_a', 'three_a', 'four_a', 'five_a', 'six_a', 'seven_a', 'eight_a', 'nine_a', 'ten_a']
    // 随机头像
    var sc = null;
    document.getElementById("inner").innerHTML = '';
    sc = new Screen('inner', {
        ballsnum: 10,
        spring: 0.3,
        bounce: -0.9,
        gravity: 0.01
    });
    sc.initialize();
    $('#start').on('click', function() {
        document.getElementById("inner").innerHTML = '';
        sc = new Screen('inner', {
            ballsnum: 10,
            spring: 0.3,
            bounce: -0.9,
            gravity: 0.01
        });
        sc.initialize();
        setInterval(function() {
                if (0 == t) {
                    clearInterval(sc.timer);
                    // clearInterval(zoomTimer);
                    $('.ranking-box').css({display:'block'}).addClass('zoomInDown animated5')
                } else {
                    t -= 1;
                    $(".time").html(t)
                }
            },
            970);
    })
