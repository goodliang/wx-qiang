<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="utf-8">
    <title>会鸽互娱抽奖</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.min.css">
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    
    body,
    html {
        width: 100%;
        height: 100%;
    }
    
    body {
        background-image: url(assets/img/bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    
    .container {
        width: 70%;
        height: 70%;
        position: absolute;
        top: 15%;
        left: 15%;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        box-shadow: 0 0 10px #ccc;
    }
    
    .hg-logo {
        position: absolute;
        top: 40px;
        left: 15%;
    }
    
    .ht-logo {
        position: absolute;
        bottom: 40px;
        text-align: center;
        width: 100%;
    }
    
    .ht-logo img {
        display: inline-block;
    }
    
    .pic-box {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }
    
    .avatar {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #265484;
    }
    
    .avatar img {
        width: 100%;
    }
    
    #inner {
        position: absolute;
        width: 100%;
        height: calc(100% - 68px);
    }
    
    #inner>div {
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #a7d1e5;
        box-shadow: 0 0 5px #ccc;
    }
    
    .time-box {
        text-align: center;
        margin-top: -20px;
    }
    
    .time-box .time {
        color: #efffff;
        width: 198px;
        height: 196px;
        line-height: 196px;
        font-size: 70px;
        text-align: center;
        display: inline-block;
        background: url('assets/img/time-bg.png') 5px 0;
    }
    
    .selcet-box {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
        color: #fff;
        padding: 11px 0;
        box-shadow: 0 0 10px #ccc;
        vertical-align: middle;
        font-size: 18px;
    }
    
    .start {
        width: 249px;
        height: 38px;
        background: url('assets/img/btn01.png');
        display: inline-block;
        margin-left: 15px;
        cursor: pointer;
    }
    
    .prize {
        width: 132px;
        height: 38px;
        background: url('assets/img/btn02.png');
        display: inline-block;
        margin-left: 15px;
        cursor: pointer;
    }
    
    .record {
        width: 132px;
        height: 38px;
        background: url('assets/img/btn03.png');
        display: inline-block;
        margin-left: 15px;
        cursor: pointer;
    }
    
    .number-area {
        display: inline-block;
        overflow: hidden;
        height: 38px;
        line-height: 38px;
        margin-left: 15px;
    }
    
    .number-area em {
        font-style: normal;
        display: inline-block;
        height: 38px;
        padding: 0 20px;
        border-radius: 3px;
        background: #fff;
        color: #333;
    }
    
    .selcet-area {
        display: inline-block;
        vertical-align: top;
    }
    
    .form-control {
        display: inline-block;
        min-width: 150px;
        height: 38px;
        padding: 6px 12px;
        font-size: 18px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
        -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }
    </style>
</head>

<body>
    <div class="hg-logo">
        <img src="assets/img/hg.png" alt="">
    </div>
    <div class="time-box">
        <div class="time"></div>
    </div>
    <div class="container">
        <div class="pic-box" id="screen">
            <div id="inner">
            </div>
            <div class="selcet-box">
                <div class="selcet-area">
                    <strong>奖品：</strong>
                    <select class="form-control">
                        <option>特等奖</option>
                        <option>一等奖</option>
                        <option>二等奖</option>
                        <option>三等奖</option>
                    </select>
                </div>
                <div class="number-area">
                    <strong>人数：</strong><em>10人</em>
                </div>
                <div class="start"></div>
                <div class="prize"></div>
                <div class="record"></div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script src="assets/js/jquery-1.8.2.min.js"></script>
    <script src="http://www.eventown.com/js/layer.js" type="text/javascript"></script>
    <script src="assets/js/test.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    var t = 10;
    $(".time").html(t);
    clss = ['one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'one_a', 'two_a', 'three_a', 'four_a', 'five_a', 'six_a', 'seven_a', 'eight_a', 'nine_a', 'ten_a'];
    // 随机头像
    var sc = null;
    document.getElementById("inner").innerHTML = '';
    sc = new Screen('inner', {
        ballsnum: 20,
        spring: 0.3,
        bounce: -0.9,
        gravity: 0.01,
        diameter: 50
    });
    sc.initialize();
    $('.start').on('click', function() {
        document.getElementById("inner").innerHTML = '';
        sc = new Screen('inner', {
            ballsnum: 20,
            spring: 0.3,
            bounce: -0.9,
            gravity: 0.01,
            diameter: 50
        });
        sc.initialize();
        setInterval(function() {
                if (0 == t) {
                    clearInterval(sc.timer);
                    $('.ranking-box').css({
                        display: 'block'
                    }).addClass('zoomInDown animated5')
                } else {
                    t -= 1;
                    $(".time").html(t)
                }
            },
            970);
    })
    </script>
</body>

</html>
